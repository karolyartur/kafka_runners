# For more information, see: https://docs.gitlab.com/ee/ci/yaml/index.html#stages
# To contribute improvements to CI/CD templates, please follow the Development guide at:
# https://docs.gitlab.com/ee/development/cicd/templates.html

stages:          # List of stages for jobs, and their order of execution
  - build
  - publish
  - deploy-test
  - test
  - deploy-prod

build-job:       # This job runs in the build stage, which runs first.
  stage: build
  script:
    - echo "Compiling the code..."
    - docker build -t blender_mushroom ./ --no-cache

publish:
  image: docker:latest
  stage: publish
  services:
    - docker:dind
  script:
    - docker build -t $TAG_COMMIT -t $TAG_LATEST .
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker push $TAG_COMMIT
    - docker push $TAG_LATEST

integration-test-job:   # This job runs in the test stage.
  stage: test    # It only starts when the job in the build stage completes successfully.
  script:
    - echo "Running unit tests... This will take about 60 seconds."
    - sleep 60

deploy-render-job:      # This job runs in the deploy stage.
  stage: deploy-prod  # It only runs when *both* jobs in the test stage complete successfully.
  environment: production
  resource_group: production
  when: manual
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."
deploy-test-job:
  stage: deploy-test
  script:
    - echo "testing the deployment"
